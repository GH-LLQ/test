<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div id="login-box">
    <h1>登录</h1>
    <div class="form">
        <div class="item">
            <input type="type" id="email" placeholder="邮箱" required/>
            <button id="yzm">获取验证码</button>
        </div>
        <div class="item">
            <input type="text" id="v_code" placeholder="验证码"/>
            <button id="pass_v_code">登录</button>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/emaillogin.js" th:src="@{/js/emaillogin.js}"></script>
</body>
</html>
